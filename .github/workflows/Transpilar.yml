name: Transpilacion de EMCS01 a JavaScript

on:
  push:
    branches: [master]
    paths:
      - "src/**"
      - "tsconfig.json"
      - "package.json"

jobs:
  transpile-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          # Usar npm install en lugar de npm ci para evitar problemas de sincronización
          npm install

          # Verificar que todas las dependencias estén instaladas
          npm ls --depth=0

      - name: Build TypeScript
        run: npm run build

      - name: Checkout transpiled branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Cambiar a rama transpilada (crear si no existe)
          git checkout -B transpilado

          # Limpiar rama completamente
          git rm -rf . || true

          # Copiar SOLO los archivos JavaScript transpilados
          cp -r dist/* .

          # Commit y push
          git add .
          git commit -m "Auto-transpile from master $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin transpilado --force
